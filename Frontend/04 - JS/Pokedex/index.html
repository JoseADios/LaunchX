<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Pokedex</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>

    </header>


    <main>
        <h1>Consultando la API de Pokemon</h1>
        <div class="cont-pokedesk">

            <div class="pokedesk">
                <div class="poke-right">
                    <div class="botons-sup-r">
                        <div class="led-white">
                            <div class="led-blue">
                                <div class="brillo-led"></div>
                            </div>
                        </div>
                        <div class="leds-smalls">
                            <div class="led-red"></div>
                            <div class="led-yellow"></div>
                            <div class="led-yellow"></div>
                        </div>
                    </div>
                    <div class="poke-central">
                        <div class="c-poke-img">
                            <img id="img-poke" src="./Img/pokeball.png" alt="Imagen de Pokemon">
                            <p id="nombrep"></p>
                        </div>
                        <input type="text" onkeypress="llamaBoton()" placeholder="Nombre del pokemon" id="pokeInput" autocomplete="off" oninput="validarInput()">
                    </div>
                    <div class="botons-inf-r">
                        <div class="cruz"></div>
                        <div class=" cruz sombra-cruz"></div>
                        <div class="rects-inf">
                            <div class="rect-1"></div>
                            <div class="rect-2"></div>
                        </div>
                        <button disabled id="btn-buscar" onclick="fetchPokemon(), clicB(this)">Buscar</button>
                        <div class="pantalla-verde"></div>
                    </div>
                </div>
                <div class="poke-left">
                    <div class="poke-info1-l">
                        <div id="pokeType"></div>
                        <div id="abilities"></div>
                        <div id="estadisticas"></div>
                        <textarea readonly id="pokeMovs" cols="30" rows="10"></textarea>
                        
                    </div>
                </div>
            </div>
        </div>
    </main>


    <script src='consultaApi.js'></script>
</body>

</html>
