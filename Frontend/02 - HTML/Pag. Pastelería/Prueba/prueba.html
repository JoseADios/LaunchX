<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Prueba</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='./prueba.css'>
</head>

<body>

    <form>
        <div class="opciones opcion1">
            <input class="opciones" id="opcion1" type="radio" name="opcion1" value="Opción 1">
                <label for="opcion1">Opción 1</label>
        </div>
        <div class="opciones opcion2">
            <input class="opciones" id="opcion2" type="radio" name="opcion2" value="Opción 2">
                <label for="opcion2">Opción 2</label>
        </div>

        <div class="opciones otra-opcion">
            <input id="otra-opcion" type="radio" name="otra-opcion" value="Otra opción">
                <label for="otra-opcion">Otra</label>
                <div>
                    <label for="especifica">Por favor, especifica:</label>
                    <input id="especifica" name="especifica" type="text">
                </div>
        </div>

    </form>
</body>

</html>
